<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project 3</title>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Project 3.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Project 3.css">
</head>

<body>
    <div class="container">
        <div id="mainQuestion">
            <h2>
            How do people answer:
            </h2>

            <div class="form-inline">
                <label>Choose a question:
                    <select name="" class="form-control" id="question">
                        <option selected="true" value="q1">Are you satisfied or dissatisfied with the way things are going in your country today?</option>
                        <option value="q4">How would you describe the current economic situation in your country?</option>
                        <option value="q5">Over the next 12 months how do you expect the economic situation in your country to change?</option>
                        <option value="q6">How would you describe your personal economic situation?</option>
                        <option value="q7">Over the next 12 months how do you expect the your personal economic situation to change?</option>
                        <option value="q8">When children in your country grow up, do you think they will be better or worse off?</option>
                        <option value="q24">How has the gap between rich and poor in your country has changed in the last 5 years?</option>
                    </select>
                </label>
            </div>

        </div>

        <div class="center">
            <svg id="viz" height="550" width="700"></svg>
        </div>
        
        <div class="center" id="options">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="changeDemographic" class="col-sm-4 control-label">Break down by demographic</label>
                    <div class="col-sm-8">
                    <div style="float: left">
						<div class="selector-title">Sex: </div>
						<select class="filter" id="select-sex" multiple></select>
						<div class="selector-title">Age group: </div>
						<select class="filter" id="select-age" multiple style="float: right"></select>
					</div>
					<div style="float: center">
						<div class="selector-title">Marital Status: </div>
						<select class="filter" id="select-mar" multiple ></select>
						<div class="selector-title">Employment Status: </div>
						<select class="filter" id="select-emp" multiple></select>
					</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="changeOtherQ" class="col-sm-4 control-label">Filter on another question</label>
                    <div class="col-sm-8">
                        <select name="" class="form-control" id="changeOtherQ">
                            <option selected="true" value="q1">Are you satisfied or dissatisfied with the way things are going in your country today?</option>
                            <option value="q4">How would you describe the current economic situation in your country?</option>
                            <option value="q5">Over the next 12 months how do you expect the economic situation in your country to change?</option>
                            <option value="q6">How would you describe your personal economic situation?</option>
                            <option value="q7">Over the next 12 months how do you expect the your personal economic situation to change?</option>
                            <option value="q8">When children in your country grow up, do you think they will be better or worse off?</option>
                            <option value="q24">How do you think the gap between rich and poor in your country has changed in the last 5 years?</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="changeAnswer" class="col-sm-4 control-label">Include only people who answered</label>
                    <div class="col-sm-8">
                        <select id="changeAnswer" name="" class="form-control">
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <p>
            Josh Langowitz and Jamie Christy, DataViz Fall 2015
            </p>
        </div>
    </div>
  
</body>

</html>
